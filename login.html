<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Teste de Login</title>
  <link href="css/Css.min.css" rel="stylesheet">
</head>

<body class="bg-gradient">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bem vindo!</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Entre com Id...">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Lembre me</label>
                      </div>
                    </div>
                    <a href="#" class="btn btn-primary btn-user btn-block">
                      Login
                    </a>                                        
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="#">Esqueceu a senha?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="#">Crie a sua conta aqui!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/Css.min.js"></script>
</body>
</html>
